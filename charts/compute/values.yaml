oidc:
  url: https://login.elixir-czech.org/oidc/.well-known/openid-configuration
  clientid: XXXX
  clientsecret: XXXX
  audience: ""

compute: kubernetes
logLevel: info

# storageClass needs to support ReadWriteMany
pvc:
 name: ""
 existing: false
 storageClass: ""
 size: 2Gi

htsget:
  serviceURL: http://htsget.local
  timeout: 360s

sda:
  serviceURL: http://download.local
  timeout: 360s

basicauth:
  user: XXX
  password: XXX

rpcclient:
  user: XXX
  password: XXX

image: ghcr.io/mrtamm/funnel-gdi:latest

funnel:
  resources:
    limits:
      cpu: 2
      memory: 4Gi
      ephemeral-storage: 25Gi
    requests:
      cpu: 100m
      memory: 2Gi
      ephemeral-storage: 25Gi
  runAsUser: 1000
  seccompProfile: true
  # for debugging purposes
  readinessProbeEnabled: true

# limit resources for master/worker containers
computeResourceLimits:
  master:
    cpu: 1
    memory: 1G
    ephemeralStorage: 10G
  worker:
    cpu: 8
    memory: 8G
    ephemeralStorage: 10G

securityContext:
  master:
    fsGroup: 1000
    runAsUser: 1000
  worker:
    fsGroup: 1000
    runAsUser: 1000
    runAsGroup: 1000

ingress:
  enabled: true
  className: nginx
  annotations: {}
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  host: SOME_HOST
  tlsEnabled: true # Set to false only for testing

# if false, a ServiceAccount needs to be created with name .Release.Name-sa
rbacEnabled: true
createRole: true
