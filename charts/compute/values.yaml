oidc:
  url: https://login.elixir-czech.org/oidc/.well-known/openid-configuration
  clientid: XXXX
  clientsecret: XXXX
  audience: ""

compute: kubernetes
logLevel: info

# storageClass needs to support ReadWriteMany
pvc:
 name: ""
 existing: false
 storageClass: ""
 size: 2Gi

htsget:
  disabled: false
  protocol: https

basicauth:
  user: XXX
  password: XXX

rpcclient:
  user: XXX
  password: XXX

image: ghcr.io/mrtamm/funnel-gdi:latest

funnel:
  resources:
    limits:
      cpu: 2
      memory: 4Gi
      ephemeral-storage: 25Gi
    requests:
      cpu: 100m
      memory: 4Gi
      ephemeral-storage: 25Gi
  runAsUser: 65534
  seccompProfile: true
  # for debugging purposes
  readinessProbeEnabled: true

# limit resources for master/worker containers
computeResourceLimits:
  cpu: 4
  memory: 8G
  ephemeralStorage: 10G

ingress:
  enabled: true
  className: nginx
  annotations: {}
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  host: SOME_HOST
  tlsEnabled: true # Set to false only for testing

# if false, a ServiceAccount needs to be created with name .Release.Name-sa
rbacEnabled: true
createRole: true
